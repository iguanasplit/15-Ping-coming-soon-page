<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
 
<link rel="stylesheet" type="text/css" href="./css/index.css">

<script src="https://kit.fontawesome.com/8534835e3d.js" crossorigin="anonymous"></script>

</head>
<body>

  <main>

    <div class="card">


      <div class="headline">
  
        <img src="./images/logo.svg" alt="Ping" class="logo" />
      
        <H1>
         We are launching 
        <span class="headingwrap">soon!</span> 
        </H1>
      
        <p>
      Subscribe and get notified
        </p>
      </div>
    
    
    
      <form class="forma">
    
        <div class="inputsgroup">
          <label aria-label="Email Address" for="email" class="email-label"> Email Address</label>
          <input type="email" id="email" name="email" placeholder="Your email address..." required class="email-input"></input>
          
          <p class="errorsubmission">Please provide a valid email address</p> 
          <p class="errorsubmission empty">Whoops! It looks like you forgot to add your email</p> 
          
        </div>

          <button aria-label="submit form" id="submitButton" type="submit" value="submitButton" name="submitButton" class="submit-button">
          Notify Me
        </button>
    
      </form>
    
    <div class="illustration" >
      <img src="./images/illustration-dashboard.png" alt="white dashboard with illustrated tabs" />

    </div>

      <div class="social-media">

       
        <a href="#" class="social-icon" rel="external" aria-label="Open facebook website">
          <i class="fa-brands fa-facebook-f" ></i>
        </a>

        <a href="#" class="social-icon" rel="external" aria-label="Open twitter website">
          <i class="fa-brands fa-twitter" ></i>
        </a>

        <a href="#" class="social-icon" rel="external" aria-label="Open instagram  website">
          <i class="fa-brands fa-instagram" ></i>
        </a>

      </div>

      <p class="copyright">
        &#169; Copyright Ping. All rights reserved.
          </p>
    </div>


    </div>
  </main>

  <script src="./js/index.js"></script>
</body>
</html>
